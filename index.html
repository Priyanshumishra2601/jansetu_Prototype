  <script>
    // Toggle carousel images
    let idx = 0;
const track = document.querySelector('.slide-track');
const slides = document.querySelectorAll('.slide-track img');
const totalSlides = slides.length;

// Start sliding
setInterval(() => {
  idx++;

  track.style.transition = "transform 0.5s ease-in-out";
  track.style.transform = `translateX(-${idx * 700}px)`;

  // Reset when reaching the duplicate last slide
  if (idx === totalSlides - 1) {
    setTimeout(() => {
      // No transition so user doesn't notice the jump
      track.style.transition = "none";
      idx = 0;
      track.style.transform = `translateX(0)`;
    }, 500); // Match the duration of the slide transition
  }
}, 4000);


    // Toggle password visibility
    document.querySelector('.toggle-pwd').addEventListener('click', () => {
      const pwd = document.querySelector('input[type="password"], input[type="text"]');
      const type = pwd.getAttribute('type') === 'password' ? 'text' : 'password';
      pwd.setAttribute('type', type);
    });
  </script>
